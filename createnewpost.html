<!DOCTYPE html>
<html lang="en">

<head>
    <title>SoftUniBlog</title>
    <link rel="stylesheet" href="styles/style.css.css" type="text/css">
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>

<body>
    <header>
        <div class="navbar navbar-default navbar-fixed-top text-uppercase">
            <div class="container">
                <div class="navbar-header">
                    <a href="index.html" class="navbar-brand">SoftUniBlog</a>


                    <button type="button" class="navbar-toggle" date-toglle="colapse" date-target=".navbar-colapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="navbar-colapse colapse">
                    <ul class="navbar-nav nav navbar-right ">
                        <li><a href="#">Welcome(User)</a></li>
                        <li><a href="index.html">Register</a></li>
                        <li><a href="login.html
                            ">Login</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>

    <main>
        <div class="container body-content span=8 offset=2">
            <form class="form-horizomtal">
                <fieldset>
                    <legend>NewPost</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Post Title</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postTitle" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Author</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="postAuthor" placeholder="Post Title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Content</label>
                        <div class="col-sm-6">
                            <textarea class="form-contol" id="postContent" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm offset-4">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>


    <footer>
        <div class="container modal-footer">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2018 - Software University Foundation</p>

                </div>
            </div>

        </div>
    </footer>
</body>

</html>
